{% extends "bootstrap/base.html" %}

{% block title %} PyMES {% endblock %}

{% include 'navbar.html' %}


{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>欢迎使用PyMES</h1>
            {% if user == 'not_login' %}
                <p>请登录</p>
            {% elif user == 'admin' %}
                <p>以管理员身份进入</p>
            {% elif user == 'watcher' %}
                <p>以观察者身份进入</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
