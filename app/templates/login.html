{% extends "bootstrap/base.html" %}

{% block title %}
    登录到PyMES
{% endblock %}

{% block navbar %}
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigate</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand" href="/">PyMES</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>请登录</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row container center-block">
        <div class="col-md-6">
            <h1 class="page-header ">登陆</h1>
            <form>
                <div class="form-group">
                    <label for="get_user_name">用户名</label>
                    <input type="text" class="form-control" id="get_user_name" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="get_password">密码</label>
                    <input type="password" class="form-control" id="get_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="check_code">验证码</label><br>
                    <div class="row">
                        <div class="col-md-8"><input class="form-control" type="text" id="check_code" placeholder="Checkcode"></div>
                        <div class="col-md-4"><img src="/static/img/test.jpg" alt="check-code"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">登陆</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="/static/img/seek.jpg" alt="seek">
        </div>
    </div>
{% endblock %}
